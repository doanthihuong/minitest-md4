
<!DOCTYPE html>
<html>
<head>
    <title> Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12"><nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="/posts/create">Tạo Mới</a>
                        </li>
                        <li class="nav-item">
                            <a href="/posts/topLikes"> Toplike</a>
                        </li>

                        <li class="nav-item">
                            <a href="/posts/topTime">TopTime</a>
                        </li>

                        <div>
                            <form action="/posts/find-title-timecreate" method="post">
                                <input type="text" name = "textSearch" placeholder="Nhập title">
                                <input type="datetime-local" name = "timeStart" placeholder="Nhập Thời gian bắt đầu">
                                <input type="datetime-local" name = "timeEnd" placeholder="Nhập Thời gian kết thúc">
                                <input type="submit" value="Search1">
                            </form>
                        </div>

                    <form action="/posts/search">
                        <input type="text" name="title" placeholder=" title need find" >
                        <button>search</button>
                    </form>
                    </ul>
                </div>
            </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center"> Post List</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>

                        <th scope="col">title</th>
                        <th scope="col">content</th>
                        <th scope="col">createAt</th>
                        <th scope="col">likes</th>


                    </tr>
                    </thead>



                            <div th:if="${post!= null}">
                                <div th:each="pt : ${post}">
                                    <tr>
                                    <td th:text="${pt.title}"></td>
                                    <td th:text="${pt.content}"></td>
                                    <td th:text="${pt.createAt}"></td>
                                    <td th:text="${pt.likes}"></td>
                    </tr>
                                </div>
                            </div>
                            <div th:if="${post == null}">
                                <div th:each="pt : ${post}">
                                    <tr>
                                    <td th:text="${pt.title}"></td>
                                    <td th:text="${pt.content}"></td>
                                    <td th:text="${pt.createAt}"></td>
                                    <td th:text="${pt.likes}"></td>
                                    <a th:href="@{/edit/__${pt.id}__}">Sửa</a>
                                    </tr>
                                </div>
                            </div>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
