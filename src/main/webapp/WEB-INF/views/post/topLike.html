<!DOCTYPE html>
<html>
<head>
    <title> Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12"><nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/posts/create">Tạo Mới</a>
                    </li>
                    <li class="nav-item">
                        <a href="/posts/topLikes"> Toplike</a>
                    </li>

                    <li class="nav-item">
                        <a href="/posts/topTime">TopTime</a>
                    </li>


                    <form action="/posts/search">
                        <input type="text" name="title" placeholder=" title need find" >
                        <button>search</button>
                    </form>
                </ul>
            </div>
        </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h3 style="text-align: center"> Post List</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">content</th>
                    <th scope="col">title</th>
                    <th scope="col">likes</th>
                    <th scope="col">createAt</th>

                </tr>
                </thead>
                <body>

                <th:forEach th:each="po : ${post}">
                    <tr>
                        <td><span th:text="${po.id}"></span></td>
                        <td><span th:text="${po.content}"></span></td>
                        <td><span th:text="${po.title}"></span></td>
                        <td><span th:text="${po.likes}"></span></td>
                        <td><span th:text="${po.createAt}"></span></td>
                        <td>
                            <a th:href="@{/posts/edit/__${po.id}__}">Edit</a>
                            <a th:href="@{/posts/delete/__${po.id}__}">Delete</a>
                        </td>

                    </tr>
                </th:forEach>
                </body>
            </table>
        </div>
    </div>
</div>
</body>
</html>
